<nav class="navbar">
  <div class="container">
    <div class="p-grid">
      <div class="p-col-1">

        <button pButton icon="pi pi-bars" (click)="exibindoMenu = !exibindoMenu">
        </button>
        <!-- OBS: Caso você queira deixar o icone pi-bars como botão e que fique com focus
     deixe dessa forma dentro da tag <a pButton icon="pi pi-bars">
   -->
      </div>
    </div>
  </div>

  <ul class="navbar-menu" [hidden]="!exibindoMenu">
    <li class="navbar-usuario">{{ auth.jwtPayload?.nome }}</li>

    <li class="navbar-menuitem" routerLinkActive="ativo"
    *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"><a
       routerLink="/dashboard" (click)="exibindoMenu = !exibindoMenu">Dashboard</a></li>

    <li class="navbar-menuitem" routerLinkActive="ativo"
     *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"><a
        routerLink="/lancamentos" (click)="exibindoMenu = !exibindoMenu">Lançamentos</a></li>

    <li class="navbar-menuitem" routerLinkActive="ativo"
     *ngIf="auth.temPermissao('ROLE_PESQUISAR_PESSOA')"><a
        routerLink="/pessoas" (click)="exibindoMenu = !exibindoMenu">Pessoas</a></li>

           <li class="navbar-menuitem" routerLinkActive="ativo"
     *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"><a
        routerLink="/relatorios/lancamentos" (click)="exibindoMenu = !exibindoMenu">Relatórios</a></li>

    <li class="navbar-menuitem"><a href="javascript:;"
      (click)="logout()">Logout</a></li>
    <!--  href com o "javascript:; significa que se clicado no link não faz nehum link com
      pagina nenhuma então apenas vai executar o metodo no (click)="logout()"-->
  </ul>

</nav>
